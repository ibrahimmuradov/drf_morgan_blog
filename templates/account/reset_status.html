{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password Complate</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/auth.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    {% if 'email' in request.get_full_path %}
                        <h3 class="mb-4">Password Reset Success</h3>
                        <p>Check your email for instructions</p>
                    {% endif %}

                    {% if 'complete' in request.get_full_path %}
                        <h3 class="mb-4">Password Reset Success</h3>
                        <a href="{% url 'account:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
