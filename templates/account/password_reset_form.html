{% extends 'account-base.html' %}
{% block body %}
{% load static %}

{{ block.super }}

            <div class="content">
                <div class="container">
                    <div class="page-title">
                        <h3>Reset Password</h3>
                    </div>
                    <div class="row gx-5">
                        <form method="post" action="{% url 'account:pwdreset' %}">
                            {% csrf_token %}
                            <div class="col-lg-4">
                                {{form.email.label}}
                                {{form.email}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>

{% endblock %}
